<div class="new_product page-template">
  <div class="new_product-form template-content">
    <form ng-submit="createNewProduct(newProduct)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" ng-model="newProduct.name" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" ng-model="newProduct.description" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" ng-model="newProduct.price" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" ng-model="newProduct.quantity" required="required" class="form-control">
      </div>

      <!--Currency-->

      <button type="submit" class="btn btn-primary btn-lg">Create</button>
    </form>
  </div>
  
  <p class="form-message success-message" ng-bind="new_product_success_message" ng-show="new_product_success_message"></p>
  <p class="form-message error-message" ng-bind="new_product_error_message" ng-show="new_product_error_message"></p>
</div>
